<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll</title>
    <link rel="stylesheet" href="EmpForm.css">
</head>

<body>

    <body style="overflow: hidden;"></body>
    <div class="header">
        <img src="images/logo.png" alt="log">
        <div class="h5">EMPLOYEE
            <div class="header-payroll">PAYROLL</div>
        </div>
    </div>
    <div class="container">
        <div class="mini-container">
            <div class="form-head">
                Employee Payroll Form
            </div>

            <div class="content-head">
                <label class="label">Name</label>
                <input class="input" type="text" name="name" id="name" placeholder="Enter your Name"
                    onchange="nameChange(event)">
            </div>

            <div class="content-head">
                <label class="label">Profile image</label>
                <input type="radio" id="image1" name="profileImage" value="1" onchange="profileImageChange(event)">
                <label for="image1"><img src="profile-images/Ellipse -10.png" alt="img1"></label>
                <input type="radio" id="image2" name="profileImage" value="2" onchange="profileImageChange(event)">
                <label for="image2"><img src="profile-images/Ellipse -2.png" alt="img2"></label>
                <input type="radio" id="image3" name="profileImage" value="3" onchange="profileImageChange(event)">
                <label for="image3"><img src="profile-images/Ellipse -1.png" alt="img3"></label>
                <input type="radio" id="image4" name="profileImage" value="4" onchange="profileImageChange(event)">
                <label for="image4"><img src="profile-images/Ellipse -3.png" alt="img4"></label>
            </div>

            <div class="content-head">
                <label class="label">Gender</label>
                <input type="radio" id="M" name="gender" value="Male" onchange="genderChange(event)">
                <label for="M">Male</label>
                <input type="radio" id="F" name="gender" value="Female" onchange="genderChange(event)">
                <label for="F">Female</label>
            </div>

            <div class="content-head">
                <label class="label">Department</label>
                <div class="input-field-department">
                    <input type="checkbox" id="HR" name="dept" value="HR" onchange="deptChange(event)">
                    <label for="HR">HR</label>
                    <input type="checkbox" id="Sales" name="dept" value="Sales" onchange="deptChange(event)">
                    <label for="Sales">Sales</label>
                    <input type="checkbox" id="Finance" name="dept" value="Finance" onchange="deptChange(event)">
                    <label for="Finance">Finance</label>
                    <input type="checkbox" id="Engineer" name="dept" value="Engineer" onchange="deptChange(event)">
                    <label for="Engineer">Engineer</label>
                    <input type="checkbox" id="Others" name="dept" value="Others" onchange="deptChange(event)">
                    <label for="Others">Others</label>
                </div>
            </div>

            <div class="content-head">
                <label class="label">Salary</label>
                <select name="salary" id="salary" onchange="salaryChange(event)">
                    <option value="" disabled selected hidden>Select a Salary</option>
                    <option value="1">1000</option>
                    <option value="2">2000</option>
                    <option value="3">3000</option>
                    <option value="4">4000</option>
                    <option value="5">5000</option>
                    <option value="6">6000</option>
                    <option value="7">7000</option>
                    <option value="8">8000</option>
                </select>
            </div>

            <div class="content-head">
                <label class="label">Start Date</label>
                <div class="input-field-date">
                    <select class="common-date" name="Day" id="day" placeholder="Day" onchange="dayChange(event)">
                        <option value="" disabled selected hidden>Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select class="common-date" name="Month" id="month" onchange="monthChange(event)">
                        <option value="" disabled selected hidden>Month</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select class="common-date" name="Year" id="year" onchange="yearChange(event)">
                        <option value="" disabled selected hidden>Year</option>
                        <option value="0">2000</option>
                        <option value="1">2001</option>
                        <option value="2">2002</option>
                        <option value="3">2003</option>
                        <option value="4">2004</option>
                        <option value="5">2005</option>
                        <option value="6">2006</option>
                        <option value="7">2007</option>
                        <option value="8">2008</option>
                        <option value="9">2009</option>
                        <option value="10">2010</option>
                        <option value="11">2011</option>
                        <option value="12">2012</option>
                        <option value="13">2013</option>
                        <option value="14">2014</option>
                        <option value="15">2015</option>
                        <option value="16">2016</option>
                        <option value="17">2017</option>
                        <option value="18">2018</option>
                        <option value="19">2019</option>
                        <option value="20">2020</option>
                        <option value="21">2021</option>
                        <option value="22">2022</option>
                        <option value="23">2023</option>
                        <option value="24">2024</option>
                        <option value="25">2025</option>
                        <option value="26">2026</option>
                    </select>
                </div>
            </div>

            <div class="content-head">
                <label class="label">Notes</label>
                <textarea name="Notes" id="notes" cols="50" rows="3" onchange="commentsChange(event)"></textarea>
            </div>

            <div class="button-div">
                <button class="button-common" onclick="cancelClick()">Cancel</button>
                <div class="button-padding">
                    <button class="button-common" onclick="submitClick()">Submit</button>
                    <button class="button-common" onclick="resetClick()">Reset</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            var data = JSON.parse(localStorage.getItem("obj"));
            console.log(data);
            document.getElementById("name").value = data.name;
            document.getElementById("salary").value = data.salary;
        })
        let name = "";
        let profileImage = "";
        let gender = "";
        let dept = "";
        let sal = "";
        let day = "", month = "", year = "";
        let comment = "";

        function nameChange(event) {
            name = event.target.value;
        }

        function profileImageChange(event) {
            profileImage = event.target.value;
        }

        function genderChange(event) {
            gender = event.target.value;
        }

        function deptChange(event) {
            dept = event.target.value;
        }

        function salaryChange(event) {
            sal = event.target.value;
        }

        function dayChange(event) {
            day = event.target.value;
        }

        function monthChange(event) {
            month = event.target.value;
        }

        function yearChange(event) {
            year = event.target.value;
        }

        function commentsChange(event) {
            comment = event.target.value;
        }

        function submitClick() {
            console.log(name + "\n" + profileImage + "\n" + gender + "\n" + dept + "\n" + sal + "\n" + day + ":" + month + ":" + year + "\n" + comment);
            var obj = {
                name: name,
                profileImage: profileImage,
                gender: gender,
                department: dept,
                salary: sal,
                dob: day + ":" + month + ":" + year,
                comments: comment
            }
            localStorage.setItem("EmpObject", JSON.stringify(obj));
            var retrieval = localStorage.getItem("EmpObject");
            console.log(retrieval);
        }

        function resetClick() {
            name = "";
            const nameInput = document.getElementById("name");
            if (nameInput) {
                nameInput.value = "";
            }

            sal = "";
            const salaryInput = document.getElementById("salary");
            if (salaryInput) {
                salaryInput.value = "";
            }
            const genderRadios = document.getElementsByName("gender");
            genderRadios.forEach((radio) => {
                radio.checked = false;
            });

            const profileImageRadios = document.getElementsByName("profileImage");
            profileImageRadios.forEach((radio) => {
                radio.checked = false;
            });

            const departmentCheckboxes = document.getElementsByName("dept");
            departmentCheckboxes.forEach((checkbox) => {
                checkbox.checked = false
            });

            day = "";
            month = "";
            year = "";
            const dayselect = document.getElementById("day");
            const monthselect = document.getElementById("month");
            const yearselect = document.getElementById("year");

            if (dayselect && monthselect && yearselect) {
                dayselect.value = "";
                monthselect.value = "";
                yearselect.value = "";
            }
            comment = "";
            const notestextarea = document.getElementById("notes");
            if (notestextarea) {
                notestextarea.value = "";
            }


        }

        function cancelClick() {
            window.location.href = "EmpForm.html";
        }
    </script>
</body>

</html>
